<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Mushola Sabilulhaq & Al-Khoir</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header, .credit-footer {
      background-color: #d60000;
      color: white;
      padding: 1.5em;
      position: relative;
    }
    .hamburger {
      position: absolute;
      left: 1em;
      top: 1.2em;
      cursor: pointer;
      display: block;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
    }
    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: #fff;
      border-top: 2px solid #d60000;
      padding: 1em;
      position: absolute;
      top: 70px;
      width: 100%;
    }
    .nav-menu a {
      padding: 10px;
      text-decoration: none;
      color: #d60000;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .show-menu {
      display: flex;
    }
    .container {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    .section {
      margin-bottom: 3em;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
      gap: 1em;
    }
    .clock {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
    }
    .doa {
      background: white;
      padding: 1em;
      border-left: 5px solid #d60000;
      margin-bottom: 1em;
    }
    footer {
      background-color: #d60000;
      color: white;
      text-align: center;
      padding: 2em 1em;
    }
    footer h3, footer h4 {
      margin-bottom: 0.5em;
    }
    footer form textarea {
      width: 60%;
      max-width: 600px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: vertical;
      font-size: 1em;
    }
    footer form button {
      background-color: white;
      color: #d60000;
      border: none;
      font-weight: bold;
      padding: 10px 25px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer form button:hover {
      background-color: #f5f5f5;
    }
    .sosmed-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .sosmed-icons a img {
      transition: transform 0.2s ease;
    }
    .sosmed-icons a:hover img {
      transform: scale(1.2);
    }
    .credit-footer {
      font-size: 0.9em;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .whatsapp-float img {
      width: 55px;
      height: 55px;
    }
    .link-website {
      text-align: center;
      padding: 1em;
      background: #fff;
    }
    .link-website a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <h1>Mushola Sabilulhaq & Al-Khoir</h1>
  <div id="clock" class="clock"></div>
</header>

<nav id="menu" class="nav-menu">
  <a href="#jadwal">Home</a>
  <a href="#jadwal">Jadwal Sholat</a>
  <a href="#youtube">Video Islami</a>
  <a href="#kiblat">Arah Kiblat</a>
  <a href="#quran">Al-Qur'an Digital</a>
  <a href="#doa">Doa & Ceramah</a>
</nav>

<div class="container">
  <!-- Isi sebelumnya tetap sama -->
</div>

<div class="link-website">
  Info selanjutnya kunjungi: <a href="https://www.margamulya-mauk.desa.id/" target="_blank">www.margamulya-mauk.desa.id</a>
</div>

<a class="whatsapp-float" href="https://wa.me/6281234567890" target="_blank">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
</a>

<div class="credit-footer">

</div>

<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('id-ID', { hour12: false });
    document.getElementById('clock').textContent = time;
  }
  setInterval(updateClock, 1000);
  updateClock();

  function toggleMenu() {
    document.getElementById('menu').classList.toggle('show-menu');
  }
</script>

</body>
</html>
